<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <header><h1>Calculadora</h1></header>
  <div class="wrapper">
    <div class="pantalla" id="pantalla1"></div>
    <div class="pantalla" id="pantalla2"></div>
    <button class="on">On/Off</button>
    <button class="raiz">&radic;</button>
    <button class="porcentaje">%</button>
    <button class="division">/</button>
    <button class="siete">7</button>
    <button class="ocho">8</button>
    <button class="nueve">9</button>
    <button class="producto">*</button>
    <button class="cuatro">4</button>
    <button class="cinco">5</button>
    <button class="seis">6</button>
    <button class="resta">-</button>
    <button class="uno">1</button>
    <button class="dos">2</button>
    <button class="tres">3</button>
    <button class="suma">+</button>
    <button class="punto">.</button>
    <button class="cero">0</button>
    <button class="igual">=</button>
    <button class="ac">AC</button>
  </div>
  <script type="text/javascript" src ="index.js"> </script>
</body>
</html>
